<h3 class="text-center" *ngIf="invoices.length == 0">No invoices.</h3>

<div class="col-sm-12 col-md-10 offset-md-1 table-responsive">
    <table class="table table-hover table-striped w-100">
        <thead>
            <tr>
                <th>Expired On</th>
                <th>Invoice Nr.</th>
                <th>Total</th>
                <th>Debtor</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invoices">
                <td class="text-muted">{{ invoice.expired_on | date: 'MMMM dd, yyyy' }}</td>
                <td>
                    <a [routerLink]="['details', invoice.invoice_number]">
                        {{ invoice.invoice_number }}
                    </a>
                </td>
                <td>{{ invoice.total }}</td>
                <td>
                    {{ invoice.debtor.id }} &emsp; <span *ngIf="invoice.debtor.company_name == null">{{ invoice.debtor.first_name }} {{ invoice.debtor.last_name }}</span> <span *ngIf="invoice.debtor.company_name != null">{{ invoice.debtor.company_name }}</span>
                </td>
                <td class="text-right">
                    <button class="btn-edit" [routerLink]="['edit', invoice.invoice_number]" title="Edit">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn-delete" type="button" (click)="deleteInvoice(invoice.invoice_number)" title="Remove">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
