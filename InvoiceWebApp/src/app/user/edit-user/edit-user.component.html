<div class="container">
    <div class="row">

        <div class="col-sm-12 col-md-10 offset-md-1">
            <div class="form-horizontal" *ngIf="currentUser && roles">

                <!-- Email and Role-->
                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="currentUser.email" readonly>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="role">User Role</label>
                        <select class="form-control" id="role" [(ngModel)]="currentUser.role_id">
                            <option>Select an user role</option>
                            <option *ngFor="let role of roles" [value]="role.id">{{ role.type }}</option>
                        </select>
                    </div>
                </div>

                <hr />

                <!-- Names -->
                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.first_name">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="currentUser.last_name">
                    </div>
                </div>

                <hr />

                <!-- Password -->
                <div class="form-row my-4">
                    <div class="col-sm-12 col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="currentUser.password">
                    </div>
                    <div class="col-sm-12 col-md-6">
                    </div>
                </div>

                <button id="btnSave" type="button" class="btn btn-primary float-right my-4" (click)="submitForm()">Save</button>

            </div>

        </div>
    </div>
</div>
