<div class="container">

    <h3 class="text-center" *ngIf="users.length == 0">No users.</h3>
    <div class="row">
        <div class="col-sm-12 col-md-10 offset-md-1">

            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of users">
                    <a [routerLink]="['details', user.email]">
                        {{user.first_name}} {{user.last_name}} - {{user.email}}
                    </a>
                    <span class="list-icons">
                        <button class="btn-edit" [routerLink]="['edit', user.email]" title="Edit">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn-delete" type="button" (click)="deleteUser(user.email)" title="Remove">
                            <i class="fa fa-trash"></i>
                        </button>
                    </span>
                </li>
            </ul>

            <a href="#" [routerLink]="['import']" class="btn btn-primary btn-sm mt-3" title="Add users by CSV">
                <i class="fa fa-file-excel-o"></i>
            </a>
            <a href="#" [routerLink]="['add']" class="btn btn-primary btn-sm mt-3" title="Add user">
                <i class="fa fa-plus"></i>
            </a>

        </div>
    </div>

    <!-- End of container -->
</div>
