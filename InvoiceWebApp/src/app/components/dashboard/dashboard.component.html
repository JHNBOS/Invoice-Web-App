<ng-container *ngIf="currentUser.role_id == 1">
    <p class="text-center" *ngIf="this.admin_invoice_count[0]===0 && this.admin_invoice_count[1]===0">
        There currently are no invoices.
    </p>
</ng-container>

<ng-container *ngIf="currentUser.role_id == 2">
    <p class="text-center" *ngIf="this.debtor_invoice_count[0]===0 && this.debtor_invoice_count[1]===0">
        There currently are no invoices.
    </p>
</ng-container>

<!-- Admin charts -->
<ng-container *ngIf="currentUser.role_id == 1">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
            <div class="card mx-auto" [hidden]="this.admin_invoice_count[0] === 0 && this.admin_invoice_count[1] === 0">
                <div class="card-header">
                    Pending & Collected Invoices
                </div>
                <div class="card-body">
                    <canvas class="mx-auto" id="chart-one" width="600" height="370"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
            <div class="card mx-auto" [hidden]="this.admin_invoice_cash[0] === 0 && this.admin_invoice_cash[1] === 0">
                <div class="card-header">
                    Outstanding & Paid Amounts
                </div>
                <div class="card-body">
                    <canvas class="mr-auto" id="chart-two" width="700" height="370"></canvas>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<!-- Debtor charts -->
<ng-container *ngIf="currentUser.role_id == 2">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
            <div class="card mx-auto" [hidden]="this.debtor_invoice_cash[0] === 0 && this.debtor_invoice_cash[1] === 0">
                <div class="card-header">
                    Outstanding & Paid Amounts
                </div>
                <div class="card-body">
                    <canvas class="mr-auto" id="chart-two" width="700" height="370"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
            <div class="card mx-auto" [hidden]="this.debtor_invoice_count[0] === 0 && this.debtor_invoice_count[1] === 0">
                <div class="card-header">
                    Pending & Collected Invoices
                </div>
                <div class="card-body">
                    <canvas class="mx-auto" id="chart-one" width="600" height="370"></canvas>
                </div>
            </div>
        </div>
    </div>
</ng-container>
