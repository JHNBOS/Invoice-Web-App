<a class="return" [routerLink]="['/debtors']" title="Return">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="row justify-content-around mt-3">
    <div class="col-sm-12 col-md-10 col-lg-9 mx-auto table-responsive">
        <form *ngIf="debtor">

            <h4 class="text-muted">
                <span>{{ forCompany == true ? 'Business Information' : 'Personal Information' }}</span>
                <hr />
            </h4>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="id">{{ forCompany == true ? 'Business Number' : 'Social Security Number' }}</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="id-addon">
                                <i class="fa fa-id-card" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="id" class="form-control" id="id" [(ngModel)]="debtor.id" autofocus
                            required placeholder="{{ forCompany == true ? 'Business Number' : 'Social Security Number' }}"
                            aria-describedby="id-addon" />
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>

            <ng-container *ngIf="!forCompany">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="first_name">First Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="first_name-addon">
                                    <i class="fa fa-font" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" name="f_name" class="form-control" id="first_name" [(ngModel)]="debtor.first_name"
                                placeholder="First Name" aria-describedby="first_name-addon" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="last_name">Last Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="last_name-addon">
                                    <i class="fa fa-font" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" name="l_name" class="form-control" id="last_name" [(ngModel)]="debtor.last_name"
                                placeholder="Last Name" aria-describedby="last_name-addon" />
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="forCompany">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="company_name">Company Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="company_name-addon">
                                    <i class="fa fa-font" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" name="company" class="form-control" id="company" [(ngModel)]="debtor.company_name"
                                placeholder="Company Name" aria-describedby="company_name-addon" />
                        </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </ng-container>

            <br />

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="email">E-mail</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="email-addon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="debtor.email"
                            placeholder="E-mail" aria-describedby="email-addon" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="phone">Phone</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="phone-addon">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="tel" name="phone" class="form-control" id="phone" [(ngModel)]="debtor.phone"
                            placeholder="Phone" aria-describedby="phone-addon" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="bank_account">Bank Account</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="bank-addon">
                                <i class="fa fa-university" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="bank" class="form-control" id="bank" [(ngModel)]="debtor.bank_account"
                            placeholder="Bank Account" aria-describedby="bank-addon" required />
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>

            <h4 class="text-muted">
                <span>Address</span>
                <hr />
            </h4>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="street">Street</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="street-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="street" class="form-control" id="street" [(ngModel)]="address.street"
                            placeholder="Street" aria-describedby="street-addon" required />
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="number">Number</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="number-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="number" name="number" class="form-control" id="number" [(ngModel)]="address.number"
                            placeholder="Number" aria-describedby="number-addon" required />
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="suffix">Suffix</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="suffix-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="suffix" class="form-control" id="suffix" [(ngModel)]="address.suffix"
                            placeholder="Suffix" aria-describedby="suffix-addon" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="postal_code">Postal Code</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="postal-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="postal" class="form-control" id="postal" [(ngModel)]="address.postal_code"
                            placeholder="Postal Code" aria-describedby="postal-addon" required />
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="city">City</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="city-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="city" class="form-control" id="city" [(ngModel)]="address.city"
                            placeholder="City" aria-describedby="city-addon" required />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="country">Country</label>
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="country-addon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" name="country" class="form-control" id="country" [(ngModel)]="address.country"
                            placeholder="Country" aria-describedby="country-addon" required />
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>

            <br />

            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary float-right" (click)="submitForm()">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
