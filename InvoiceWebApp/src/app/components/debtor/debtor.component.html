<div class="search-row row mb-4">
    <div class="col-sm-12 col-lg-5 mx-auto">
        <div class="input-wrapper">
            <input class="form-control" type="text" name="search" id="search" placeholder="Type to start searching..."
                [(ngModel)]="query" />
            <label for="search" class="fa fa-search input-icon"></label>
        </div>
        <div class="search-buttons" [hidden]="currentUser?.role_id == 2">
            <a routerLinkActive="active" [routerLink]="['add', 'no']" class="btn btn-primary" title="Add private debtor">
                <i class="fa fa-male"></i><span>Add private debtor</span>
            </a>
            <a routerLinkActive="active" [routerLink]="['add', 'yes']" class="btn btn-primary" title="Add business debtor">
                <i class="fa fa-building-o"></i><span>Add business debtor</span>
            </a>
            <a routerLinkActive="active" [routerLink]="['import']" class="btn btn-primary" title="Add debtors by CSV">
                <i class="fa fa-file-excel-o"></i><span>Import CSV</span>
            </a>
        </div>
    </div>
</div>

<hr class="search-divider" />

<div class="row">
    <div class="col-sm-12 col-md-10 col-lg-10 mx-auto table-responsive">
        <h3 class="text-center" *ngIf="search()?.length == 0">No debtors.</h3>

        <table class="table table-hover table-sm table-condensed" *ngIf="search()?.length > 0">
            <thead>
                <tr>
                    <th class="pl-3">ID</th>
                    <th class="pointer" (click)="sort('name_label')">
                        Name
                        <i class="fa" [ngClass]="{'fa-sort': column != 'name_label', 
                                                                        'fa-sort-asc': (column == 'name_label' && !isDesc), 
                                                                        'fa-sort-desc': (column == 'name_label' && isDesc) }"
                            aria-hidden="true"> </i>
                    </th>
                    <th class="pointer" (click)="sort('email')">
                        Email
                        <i class="fa" [ngClass]="{'fa-sort': column != 'email', 
                                                                        'fa-sort-asc': (column == 'email' && !isDesc), 
                                                                        'fa-sort-desc': (column == 'email' && isDesc) }"
                            aria-hidden="true"> </i>
                    </th>
                    <th>City</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let debtor of pagedResult?.data">
                    <td class="text-muted py-2 pl-3" data-title="ID">
                        <a routerLinkActive="active" [routerLink]="['details', debtor.id]" title="View debtor details">
                            {{ debtor.id }}
                        </a>
                    </td>
                    <td class="p-2" data-title="Name">
                        <a routerLinkActive="active" [routerLink]="['details', debtor.id]" title="View debtor details">
                            {{ debtor.name_label }}
                        </a>
                    </td>
                    <td class="p-2" data-title="Email">
                        {{ debtor.email }}
                    </td>
                    <td class="p-2" data-title="City">
                        {{ debtor.address.city }}, {{ debtor.address.country }}
                    </td>
                    <td class="text-right py-2 pr-3" data-title="">
                        <button class="btn-edit" routerLinkActive="active" [routerLink]="['edit', debtor.id]" title="Edit">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn-delete" type="button" (click)="deleteDebtor(debtor.id)" title="Remove">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pager" *ngIf="search()?.length > 0">
            <div class="right" *ngIf="pagedResult != null">
                <button [disabled]="pagedResult.current_page == pagedResult.total_pages" class="btn btn-primary"
                    (click)="getPage(pagedResult.current_page + 1)" title="Next Page">
                    <i class="fa fa-chevron-right"></i>
                </button>
                <button [disabled]="pagedResult.current_page == 1" class="btn btn-primary" (click)="getPage(pagedResult.current_page - 1)"
                    title="Previous Page">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
        </div>

    </div>
</div>
