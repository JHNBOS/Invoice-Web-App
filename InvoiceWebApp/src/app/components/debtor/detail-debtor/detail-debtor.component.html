<a class="return my-3" [routerLink]="['/debtors']" title="Return">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1">
    <div class="form-horizontal" *ngIf="debtor">
        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label for="id" *ngIf="debtor.company_name != null">Business Number</label>
                <label for="id" *ngIf="debtor.company_name == null">Social Security Number</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="debtor.id" readonly>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="debtor.email" readonly>
            </div>
        </div>

        <hr />

        <ng-container *ngIf="debtor.company_name == null">
            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="debtor.first_name" readonly>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="debtor.last_name" readonly>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="debtor.company_name != null">
            <div class="form-row my-4">
                <div class="col-sm-12 col-md-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" [(ngModel)]="debtor.company_name" readonly>
                </div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
        </ng-container>

        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="debtor.phone" readonly>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="bank">Bank Account</label>
                <input type="text" class="form-control" id="bank" [(ngModel)]="debtor.bank_account" readonly>
            </div>
        </div>

        <hr />

        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" [(ngModel)]="debtor.address.street" readonly>
            </div>
            <div class="col-sm-12 col-md-3">
                <label for="number">Number</label>
                <input type="number" class="form-control" id="number" [(ngModel)]="debtor.address.number" readonly>
            </div>
            <div class="col-sm-12 col-md-3">
                <label for="suffix">Suffix</label>
                <input type="text" class="form-control" id="suffix" [(ngModel)]="debtor.address.suffix" readonly>
            </div>
        </div>

        <div class="form-row my-4">
            <div class="col-sm-12 col-md-3">
                <label for="postal">Postal Code</label>
                <input type="text" class="form-control" id="postal" [(ngModel)]="debtor.address.postal_code" readonly>
            </div>
            <div class="col-sm-12 col-md-5">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="debtor.address.city" readonly>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" [(ngModel)]="debtor.address.country" readonly>
            </div>
        </div>

        <a id="btnChange" class="btn btn-primary float-right my-4" [routerLink]="['../../edit', debtor.id]">Edit</a>
    </div>
</div>
