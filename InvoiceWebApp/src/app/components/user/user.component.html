<div class="row">
    <div class="col-sm-12 col-md-10 col-lg-10 mx-auto table-responsive">
        <h3 class="text-center" *ngIf="users?.length == 0">No users.</h3>

        <table class="table table-hover table-sm table-condensed table-striped w-100" *ngIf="users?.length > 0">
            <thead>
                <tr>
                    <th class="pl-3">User</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="text-muted py-2 pl-3" data-title="User">
                        <a [routerLink]="['details', user.email]" title="View user details">
                            {{ user.first_name }} {{ user.last_name }}
                        </a>
                    </td>
                    <td class="p-2" data-title="Email">
                        <a [routerLink]="['details', user.email]" title="View user details">
                            {{ user.email }}
                        </a>
                    </td>
                    <td class="text-right py-2 pr-3" data-title="">
                        <button class="btn-edit" [routerLink]="['edit', user.email]" title="Edit">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn-delete" type="button" (click)="deleteUser(user.email)" title="Remove">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-group row">
            <div class="col-sm-12">
                <a [routerLink]="['add']" class="btn btn-primary mt-3 mr-1" title="Add user">
                    <i class="fa fa-plus"></i><span>Add user</span>
                </a>

                <a [routerLink]="['import']" class="btn btn-primary mt-3" title="Add users by CSV">
                    <i class="fa fa-file-excel-o"></i><span>Import CSV</span>
                </a>
            </div>
        </div>
    </div>
</div>
