<a class="return my-3" [routerLink]="['/login']" title="Return to sign in">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1">
    <div class="form-horizontal">
        <div class="form-row mb-2">
            <div class="col-sm-12 col-md-8 offset-md-2 my-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email">
            </div>
            <div class="col-sm-12 col-md-8 offset-md-2 mt-4 text-center">
                <input id="btnReset" type="button" class="btn btn-primary mb-4 mx-auto" value="Reset" (click)="resetPassword()" />
            </div>
        </div>
    </div>
</div>
