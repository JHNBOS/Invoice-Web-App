<div class="row justify-content-around">
    <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email" placeholder="E-mail"
                        aria-describedby="email-addon" autofocus required autocomplete="email" />
                </div>
            </div>

            <div class="form-group mt-4">
                <a [routerLink]="['/forgot']" class="text-primary pull-right forgot-link" title="Forgot your password?">Forgot
                    password?</a>

                <label for="password">Password</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="pass-addon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <input type="password" name="pass" class="form-control" id="pass" [(ngModel)]="password"
                        placeholder="Password" aria-describedby="pass-addon" required autocomplete="current-password" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary mt-3 float-right" (click)="checkCredentials()">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
