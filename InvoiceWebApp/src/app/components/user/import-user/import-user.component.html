<a class="return" [routerLink]="['/users']" title="Return">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="row justify-content-around mt-3">
    <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
        <form>
            <h4 class="text-muted"><span>CSV Upload</span></h4>

            <div class="form-row">
                <div class="col-sm-12 col-md-6 mx-auto">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="fileInput-addon">
                                <i class="fa fa-file" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="custom-file">
                            <input id="fileInput" name="user_csv" class="custom-file-input" #fileInput type="file"
                                accept="image/*" title="Choose a CSV file to upload" (change)="setFileName()"
                                aria-describedby="fileInput-addon" />
                            <label class="custom-file-label" for="fileInput">{{ fileLabel }}</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
