<a class="return my-3" [routerLink]="['/users']" title="Return">
    <i class="fa fa-arrow-left"></i>
</a>

<div class="col-sm-12 col-md-10 offset-md-1">
    <div class="form-horizontal">
        <div class="form-row my-4">
            <div class="col-sm-12 col-md-6">
                <label for="fileUpload">Please choose a csv file to upload</label>
                <input type="file" class="form-control-file" id="fileUpload" (change)="upload($event)">
            </div>
            <div class="col-sm-12 col-md-6">
            </div>
        </div>
    </div>
</div>
