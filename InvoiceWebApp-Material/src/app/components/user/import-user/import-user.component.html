<mat-card class="content-card mat-elevation-z15">
    <mat-card-header>
        <a mat-icon-button class="return" [routerLink]="['/users']" title="Return">
            <mat-icon>keyboard_backspace</mat-icon>
        </a>

        <mat-card-title class="text-center">
            <h2>Import Users</h2>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <fieldset>
                <legend>Upload CSV</legend>
                <table cellspacing="0">
                    <tr>
                        <td class="half-width-field text-left">
                            <div class="custom-file">
                                <input id="fileInput" name="users_csv" class="custom-file-input" #fileInput type="file" accept="image/*" title="Choose a CSV file to upload" (change)="setFileName()" />
                                <label class="custom-file-label" for="fileInput">{{ fileLabel }}</label>
                            </div>
                        </td>
                        <td class="half-width-field"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </mat-card-content>
</mat-card>
