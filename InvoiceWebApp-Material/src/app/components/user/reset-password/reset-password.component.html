<mat-card class="reset-card mat-elevation-z15">
    <mat-card-header>
        <mat-card-title>
            <h2>Reset Password</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field class="full-width-field">
                    <mat-icon matPrefix>account_circle</mat-icon>
                    <input type="email" matInput [(ngModel)]="email" placeholder="Enter your email" name="email" autofocus required autocomplete="on" tabindex="1" />
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" class="reset" (click)="resetPassword()">RESET</button>
        <button mat-button [routerLink]="['/login']">BACK</button>
    </mat-card-actions>
</mat-card>

<modal [title]="'Password Reset'" [showModal]="show" [redirectOnClose]="true" [redirectTo]="'/login'">
    <modal-body>
        <p>
            Your temporary password has been sent to your email address.
        </p>
    </modal-body>
</modal>
