<div class="container">

  <div class="row">
    <div class="col-sm-12 col-md-10 offset-md-1">
      <!-- File upload form -->
      <div class="form-horizontal">
        <div class="form-row my-4">
          <div class="col-sm-12 col-md-6">
            <label for="fileUpload">Please choose a csv file to upload</label>
            <input type="file" class="form-control" id="fileUpload" (change)="upload($event)">
          </div>
          <div class="col-sm-12 col-md-6">
          </div>
        </div>
      </div>
    </div>
