<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Web App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="top">
                <div class="branding">
                    <img class="logo" src="img/circle.svg" />
                    <a>inVoice</a>
                </div>

                <div class="user-menu">
                    <img class="avatar" src="img/circle.svg" />
                    <p class="name">
                        John Doe

                        <span class="user-more">
                            <i class="fas fa-angle-down"></i>
                        </span>
                    </p>
                </div>
            </div>

            <div class="nav-menu">
                <ul class="nav-menu-links" role="navigation">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Debtors</a>
                    </li>
                    <li>
                        <a href="#">Invoices</a>
                    </li>
                    <li>
                        <a href="#">Users</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="title">
                <h4>Welcome, John</h4>
            </section>

            <section class="charts">
                <div class="card">
                    <div class="col box">
                        <h2 class="number">24</h2>
                        <p class="desc">Paid invoices</p>
                        <div class="bar"></div>
                    </div>
                    <div class="col box">
                        <h2 class="number">10</h2>
                        <p class="desc">Outstanding invoices</p>
                        <div class="bar"></div>
                    </div>
                    <div class="col box">
                        <h2 class="number">07</h2>
                        <p class="desc">Concepts</p>
                        <div class="bar"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="col box">
                        <h2 class="number">
                            &euro; 11.619,98
                        </h2>
                        <p class="desc">Total collected</p>
                    </div>
                    <div class="col box">
                        <img class="chart-img" src="img/chart.svg" />
                    </div>
                </div>
            </section>

            <section class="debtor-info">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
